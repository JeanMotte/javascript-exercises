<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container bg-success d-flex justify-content-center align-items-center" style="height:100vh">
    <div id="calculator" style="height:500px;width:500px" class="bg-dark rounded d-flex flex-column">
      <div id="prompt" class="flex-grow-1 border border-ligth text-light m-2 rounded" style="height:50px;">
        <!-- You can add some content here -->
      </div>
      <div id="keys" class="row d-flex">
        <div class="keys col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">1</div>
        <div class="keys col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">2</div>
        <div class="keys col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">3</div>
        <div class="keys col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">4</div>
        <div class="keys col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">5</div>
        <div class="keys col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">6</div>
        <div class="keys col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">7</div>
        <div class="keys col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">8</div>
        <div class="keys col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">9</div>
        <div class="keys col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">0</div>
        <div class="col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">+</div>
        <div class="col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">-</div>
        <div class="col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">*</div>
        <div class="col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">/</div>
        <div class="col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">=</div>
        <div class="col-2 text-light px-3 py-3 rounded bg-info m-1 mx-3 fw-bold d-flex justify-content-center">AC</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
